[tool.black]
line-length = 120
target-version = ['py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
  | flask_session
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/migrations/*", "*/venv/*", "*/.venv/*"]
known_first_party = ["src", "utils", "routes", "services", "config"]

[tool.bandit]
# Skip specific test IDs
skips = ["B608", "B101"]  # SQL injection (false positive), assert usage

# Exclude test directories
exclude_dirs = ["tests", "test", ".venv", "venv", "node_modules", ".git", "docs", "scripts"]

# Target severity level
severity = "medium"  # Report medium and high, but only fail on high in CI