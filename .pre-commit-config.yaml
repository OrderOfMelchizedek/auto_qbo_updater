repos:
  # Basic code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
      - id: requirements-txt-fixer
        files: requirements/.*\.txt$

  # Code formatting
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,D100,D101,D102,D105,D107,D200,D205,D400,D401,B001,SIM102,SIM105,SIM114,SIM300,C403,C420']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  # Security scanning
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-ll']
        files: ^src/.*\.py$

  # Type checking - disabled due to too many library stub issues
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.9.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-requests, types-pyyaml]
  #       args: ['--ignore-missing-imports', '--no-error-summary', '--no-strict-optional']

  # Run tests on commit (quick)
  - repo: local
    hooks:
      - id: tests-unit
        name: Run unit tests
        entry: python -m pytest tests/unit/ -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: tests-all
        name: Run all tests
        entry: python -m pytest -q
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
